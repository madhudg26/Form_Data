<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form_Topic</title>
    <style>
        body
        {
            background: linear-gradient(90deg,yellow,green);
        }
        #one:hover 
        {
            background-color: aquamarine;
            border-radius: 75px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <center>
        <h1>Insert Topic</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="topic">topic_name</label>
            <input type="text" name="topic" id="topic">
        <br><br>
        <input id="one" type="submit" value="insert_topic">
        </form>
    </center>
</body>
</html>
