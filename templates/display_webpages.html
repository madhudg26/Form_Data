<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dispaly Multiple Data in Table</title>
</head>
<body>
    <center>
        <h1>display_webpages</h1>
        <table border="2px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
            {% for wo in webpages %}
            <tr>
                <td>{{wo.topic_name}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.url}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
